---
{{- if .Values.os2sync.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: os2sync-service
  labels:
    app: os2sync
  {{- with .Values.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    app: os2sync
  ports:
    - name: "5000"
      port: 5000
      targetPort: 5000
apiVersion: v1
kind: Service
metadata:
  name: os2sync_export-service
  labels:
    app: os2sync_export
  {{- with .Values.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    app: os2sync_export
  ports:
    - name: "5000"
      port: 5000
      targetPort: 5000
{{- end }}
