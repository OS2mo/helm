---
{{- if .Values.adguid_sync.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: adguid-sync-service
  labels:
    app: adguid_sync
  {{- with .Values.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    app: adguid_sync
  ports:
    - name: "8000"
      port: 8000
      targetPort: 8000
{{- end }}
