---
{{- if and (.Values.sdtool_plus.enabled) (.Values.sdtool_plus.cronjob_addr_enabled) }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob-addr-sdtool-plus
  labels:
    app: sdtool-plus
  {{- with .Values.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  schedule: {{ .Values.sdtool_plus.cronjob_addr_schedule | quote }}
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: cronjob-addr-sdtool-plus
              image: curlimages/curl
              command: ["/bin/sh","-c"]
              args: [ 'curl --silent --show-error --fail-with-body -X POST "http://sdtool-plus-service:8000/trigger/addresses"' ]
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "5m"
                limits:
                  memory: "128Mi"
                  cpu: "10m"
          initContainers:
            {{ include "os2mo.wait-for-sdtool-plus" . | nindent 12 }}
          restartPolicy: OnFailure
{{- end }}
