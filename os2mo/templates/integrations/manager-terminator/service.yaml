---
{{- if .Values.manager_terminator.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: manager-terminator-service
  labels:
    app: manager-terminator
  {{- with .Values.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    app: manager-terminator
  ports:
    - name: "9000"
      port: 9000
      targetPort: 9000
{{- end }}