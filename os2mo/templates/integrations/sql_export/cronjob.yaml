---
{{- if and (.Values.sql_export.enabled) (.Values.sql_export.cronjob_enabled) }}
# v1beta1 necessary for Kubernetes versions < 1.21
apiVersion: {{ ternary "batch/v1beta1" "batch/v1" (.Capabilities.APIVersions.Has "batch/v1beta1/CronJob") }}
kind: CronJob
metadata:
  name: cronjob-sql-export
  labels:
    app: sql-export
  {{- with .Values.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  schedule: {{ .Values.sql_export.cronjob_schedule | quote }}
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: cronjob-sql-export
              image: curlimages/curl
              command: ["/bin/sh","-c"]
              args: [ 'curl "http://sql-export-service:8000/trigger"' ]
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "5m"
                limits:
                  memory: "128Mi"
                  cpu: "10m"
          restartPolicy: OnFailure
{{- end }}
