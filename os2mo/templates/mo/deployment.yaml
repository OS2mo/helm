---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mo-deployment
  labels:
    app: mo
  {{- with .Values.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.os2mo.replicaCount }}
  selector:
    matchLabels:
      app: mo
  strategy:
    type: {{ .Values.os2mo.strategy }}
  template:
    metadata:
      labels:
        app: mo
    spec:
      {{- if not (empty .Values.os2mo.image.pullSecret) }}
      imagePullSecrets:
        - name: {{ .Values.os2mo.image.pullSecret }}
      {{- end }}
      containers:
        - name: mo
          image: "{{ .Values.os2mo.image.registry }}/{{ .Values.os2mo.image.repository }}:{{ .Values.os2mo.image.tag }}"
          imagePullPolicy: {{ .Values.os2mo.image.pullPolicy }}
          env:
            - name: PORT
              value: "5000"

            - name: ENABLE_CORS
              value: "true"

            # Disable service platformen
            - name: DUMMY_MODE
              value: "true"

            # LoRA
            - name: ENABLE_INTERNAL_LORA
              value: "true"
            - name: LORA_AUTH
              value: "false"
            - name: DISABLE_ALEMBIC
              value: "true"
            - name: DB_HOST
              value: {{ .Values.database.host }}
            {{ if ne .Values.database.sslmode "" }}
            - name: DB_SSLMODE
              value: {{ .Values.database.sslmode }}
            {{ end }}
            - name: DB_NAME
              value: {{ include "os2mo.mox_db_name" . }}
            - name: DB_USER
              value: {{ include "os2mo.mox_db_user" . }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mox-secret
                  key: db_password

            # AMQP
            {{- if .Values.amqp.enabled }}
            {{- $is_missing_url_secret := empty .Values.amqp.url_secret }}

            {{- if $is_missing_url_secret }}
              {{- fail "Must have url_secret set if AMQP is enabled" }}
            {{- else }}
            - name: AMQP_ENABLE
              value: "true"
            - name: AMQP_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.amqp.url_secret }}
                  key: url
            {{- end }}
            {{- end }}

            # Confdb
            - name: CONF_DB_USE
              value: "false"

            - name: TESTCAFE_ENABLE
              value: "false"

            # gunicorn MAX_WORKERS
            - name: MAX_WORKERS
              value: "{{ .Values.os2mo.gunicorn.max_workers }}"

            # Keycloak
            - name: KEYCLOAK_SCHEMA
              value: http
            - name: KEYCLOAK_PORT
              value: "8080"
            - name: KEYCLOAK_HOST
              value: "keycloak-service"
            {{- $is_http := empty .Values.ingress.tls_secret }}
            {{- $protocol := ternary "http" "https" $is_http }}
            - name: KEYCLOAK_AUTH_SERVER_URL
              value: "{{ $protocol }}://{{ .Values.ingress.hostname }}/auth/"
            - name: KEYCLOAK_MO_CLIENT
              value: "mo-frontend"

            - name: CONFDB_SHOW_ORG_UNIT_BUTTON
              value: {{ .Values.sdtool.enabled | quote }}

          envFrom:
          {{- if .Values.os2mo.external_env_config_map_name }}
          - configMapRef:
              name: "{{ .Values.os2mo.external_env_config_map_name }}"
          {{- end }}
          - configMapRef:
              name: mo-config
          - configMapRef:
              name: mo-json-config

          ports:
            - containerPort: 5000
          resources:
            {{- toYaml .Values.os2mo.resources | nindent 12 }}
          {{- if .Values.os2mo.probes.enabled }}
          livenessProbe:
            httpGet:
              path: /health/live
              port: 5000
            periodSeconds: {{ .Values.os2mo.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.os2mo.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.os2mo.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 5000
            periodSeconds: {{ .Values.os2mo.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.os2mo.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.os2mo.probes.readiness.failureThreshold }}
          startupProbe:
            httpGet:
              path: /health/ready
              port: 5000
            failureThreshold: {{ .Values.os2mo.probes.startupProbe.failureThreshold }}
            periodSeconds: {{ .Values.os2mo.probes.startupProbe.periodSeconds }}
          {{- end }}
      initContainers:
        {{ include "os2mo.wait-for-keycloak" . | nindent 8 }}
        {{- if .Values.sdtool.enabled }}
        {{ include "os2mo.wait-for-sdtool" . | nindent 8 }}
        {{- end }}
        - name: mox-init
          image: "{{ .Values.os2mo.db_init.image.registry }}/{{ .Values.os2mo.db_init.image.repository }}:{{ .Values.os2mo.db_init.image.tag }}"
          imagePullPolicy: {{ .Values.os2mo.db_init.image.pullPolicy }}
          env:
            - name: POSTGRES_HOST
              value: {{ .Values.database.host }}
            - name: POSTGRES_USER
              value: "{{ .Values.database.user }}"
            {{- if .Values.os2mo.db_init.make_superuser }}
            - name: MAKE_SUPERUSER
              value: "true"
            {{- end }}
            {{ if ne .Values.database.sslmode "" }}
            - name: POSTGRES_SSL
              value: {{ .Values.database.sslmode }}
            {{ end }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{ if .Values.database.password_secret }}
                  name: {{ .Values.database.password_secret }}
                  {{ else }}
                  name: mox-db-secret
                  {{ end }}
                  key: db_password

            - name: DB_NAME
              value: {{ include "os2mo.mox_db_name" . }}
            - name: DB_USER
              value: {{ include "os2mo.mox_db_user" . }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mox-secret
                  key: db_password
          resources:
            {{- toYaml .Values.initContainers.resources | nindent 12 }}

        {{ if .Values.fixture }}
        - name: fixture-loader
          image: magentaaps/os2mo-fixture-loader:latest
          args: [ {{ .Values.fixture }} ]
          env:
            - name: PGHOST
              value: {{ .Values.database.host }}
            {{ if ne .Values.database.sslmode "" }}
            - name: PGSSLMODE
              value: {{ .Values.database.sslmode }}
            {{ end }}
            - name: PGDATABASE
              value: {{ include "os2mo.mox_db_name" . }}
            - name: PGUSER
              value: {{ include "os2mo.mox_db_user" . }}
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: mox-secret
                  key: db_password
          resources:
            {{- toYaml .Values.initContainers.resources | nindent 12 }}
        {{ end }}
        - name: alembic
          image: "{{ .Values.os2mo.image.registry }}/{{ .Values.os2mo.image.repository }}:{{ .Values.os2mo.image.tag }}"
          imagePullPolicy: {{ .Values.os2mo.image.pullPolicy }}
          command: [ "python3", "-m", "oio_rest", "initdb", "--wait", "30" ]
          env:
            - name: DB_HOST
              value: {{ .Values.database.host }}
            {{ if ne .Values.database.sslmode "" }}
            - name: DB_SSLMODE
              value: {{ .Values.database.sslmode }}
            {{ end }}
            - name: DB_NAME
              value: {{ include "os2mo.mox_db_name" . }}
            - name: DB_USER
              {{ if .Values.os2mo.alembic.user }}
              value: {{ .Values.os2mo.alembic.user }}
              {{ else }}
              value: {{ include "os2mo.mox_db_user" . }}
              {{ end }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.os2mo.alembic.password_secret }}
                  key: db_password
          envFrom:
            - configMapRef:
                name: mo-config
          resources:
            {{- toYaml .Values.os2mo.resources | nindent 12 }}

        - name: keycloak-realm-builder
          image: "{{ .Values.keycloak.builder.image.registry }}/{{ .Values.keycloak.builder.image.repository }}:{{ .Values.keycloak.builder.image.tag }}"
          imagePullPolicy: {{ .Values.keycloak.builder.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: keycloak-gen-config
          env:
            {{ include "os2mo.keycloak_terraform_db_connection" . | nindent 12 }}
            - name: TF_VAR_KEYCLOAK_ADMIN_USERNAME
              value: "admin"
            - name: TF_VAR_KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "os2mo.keycloak_admin_secret" . }}
                  key: admin_password
            - name: TF_VAR_KEYCLOAK_URL
              value: "http://keycloak-service:8080"
            {{- $is_https := empty .Values.ingress.tls_secret }}
            {{- $protocol := ternary "http" "https" $is_https }}
            - name: TF_VAR_KEYCLOAK_MO_CLIENT_REDIRECT_URI
              value: "[\"{{ $protocol }}://{{ .Values.ingress.hostname }}/*\"]"
            - name: TF_VAR_KEYCLOAK_MO_CLIENT_WEB_ORIGIN
              value: "[\"{{ $protocol }}://{{ .Values.ingress.hostname }}\"]"
            - name: TF_VAR_KEYCLOAK_DIPEX_CLIENT_ENABLED
              value: 'true'
            - name: TF_VAR_KEYCLOAK_DIPEX_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: keycloak-dipex-secret
                  key: client_secret
            - name: TF_VAR_KEYCLOAK_IDP_NAME_ID_POLICY_FORMAT
              value: "Unspecified"
          resources:
            {{- toYaml .Values.initContainers.resources | nindent 12 }}
      restartPolicy: Always
