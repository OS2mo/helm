---
apiVersion: v1
kind: ConfigMap
metadata:
  name: naldo-config
  {{- with .Values.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
data:
{{- range $key, $val := $.Values.os2mo.naldo.environment }}
  {{ $key | quote }}: {{ $val | quote }}
{{- end }}
